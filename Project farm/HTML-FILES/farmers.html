<center>
        <fieldset>
            <legend ><h3 style="color:ghostwhite; ">Farmers Form</h1></legend>
     
     <form >

        <table   cellpadding="8" style="color:ghostwhite;">
        
        
        <tr>
            <td>
                <label ><b>Name *</b></label></td>
                <td><input type="text" placeholder="Name" required></td>
            </tr>

                <tr>
                <tr>
            <td>

            </tr>
            <tr>

                <tr>

        </tr>
