<!DOCTYPE html>
<html>
<head>
    <title>Traders Form</title>
</head>
<body >
    <br>
<div style="background-image:url('https://img.freepik.com/premium-photo/dirt-road-leads-through-corn-field-with-mountains-background_739292-13235.jpg?w=900'); height: 200px; width: 100%; text-align: start;" >

        <h1 style="color: ghostwhite;" align="center"><br>&nbsp;&nbsp;&nbsp;&nbsp;Traders Joining Farm
        </h1>
</div>

    <div style="background-image: url('https://img.freepik.com/free-photo/navy-blue-concrete-wall-with-scratches_53876-102666.jpg?t=st=1718622688~exp=1718626288~hmac=1226bb5cdb32b35022a3ae18fdf4cf4600ac179fef0bafa84b5b7b5e63dce40b&w=900');">
<center>
        <fieldset>
            <legend ><h3 style="color:ghostwhite; ">Traders Form</h3></legend>
     
     <form >
        <h1 style="color:ghostwhite; ">Traders Form</h1>
        <table   cellpadding="8" style="color:ghostwhite;">
        
        
        <tr>
            <td>
                <label ><b>Name of the <br> company :</b></label></td>
                <td><input type="text" placeholder="Company Name" required></td>
            </tr>
            
                <td><label><b>Mobile:</b></label></td>
                <td><input type="number" placeholder="Mobile Number"></td></tr>
                <tr>
                <tr>
            <td>
                <label ><b>Email</b></label></td>
                <td><input type="email" placeholder="Mail id"></td>
            </tr>
            <tr>
                <td><label><b>Website:</b></label></td>
                <td><input type="text" placeholder="Website"></td></tr>
            <td rowspan="9">
                <label ><b>Items<br>dealing with<br>the party</b></label></td>

                <td><input type="checkbox">Broiler Birds</td>
            </tr>
                <tr>
                <td><input type="checkbox">Broiler Chickes</td></tr>
                <tr>
                <td><input type="checkbox">Feed</td></tr><tr>
                <td><input type="checkbox">Country Birds</td></tr><tr>
                <td><input type="checkbox">Country Chickes</td></tr>
                <tr>
                <td><input type="checkbox">Milk</td></tr><tr>
                <td><input type="checkbox">Eggs</td></tr>
                <tr>
                <td><input type="checkbox">Vegtables</td></tr>
                <tr>
                <td><input type="checkbox">Feed Supplyments</td></tr>
            
                <tr>
                <td><label><b>Any others:</b></label></td>
                <td><input type="text"></td></tr>
                <tr>
                    <td><label><b>Select State:</b></label></td>
                    <td>
                        <select>
                        <option value="select">AP</option>
                        <option value="select">TN</option>
                    </select>
                <tr>
                    <td><label><b> Corporate<br>Address:</b></label></td>
                    <td>
                        <textarea rows="4" cols="20" placeholder="Enter Few words"></textarea></td>
                    </tr>
                <tr align="center"><td>
                <input type="submit">
            </td>
                
        </tr>
            </form>
</table>
</body>
</html>
